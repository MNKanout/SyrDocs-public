{% extends 'blogs/base.html' %}
{% load bootstrap4%}

{% block page_header %}
<h2>Login</h2>
{% endblock page_header %}

{% block content %}
<form class="form-group" method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary btn" type="submit">Login</button>
    <input type="hidden" name="next" value="{% url 'blogs:index' %}">
    <a class="btn btn-primary btn" href="{% url 'users:register' %}">Register</a>
</form>

{% endblock content %}
