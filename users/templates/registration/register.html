{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Register</h2>
{% endblock page_header %}

{% block content %}
<form class="form-group" method="POST" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary btn" type="submit">Register</button>
</form>
{% endblock content %}
