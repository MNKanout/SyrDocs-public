{% extends 'blogs/base.html' %}

{% block page_header %}
<div class="bg-light">
    <h4>{{blog_post.title}}</h4>
    <h6>{{blog_post.text}}</h6>
</div>
{% endblock page_header %}

{% block content %}
<form method="POST" action="{% url 'blogs:del_post' blog_id %}">
    {% csrf_token %}
    <h4>Are you sure you want to delete this post?</h4>
    <button class="btn btn-danger btn-md" type="submit">Delete</button>
    <a class="btn btn-danger btn-md" href="{% url 'blogs:blog_posts' %}">
        cancel
    </a>
</form>
{% endblock content %}
