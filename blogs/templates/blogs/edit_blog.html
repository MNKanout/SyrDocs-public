{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{%block page_header%}
<title>Edit {{blog_post}}</title>
<h3>{{blog_post.title}}</h3>
{% endblock page_header %}

{% block content %}
<form class="form-group" method="post"
      action="{% url 'blogs:edit_blog' blog_id %}">
    {% csrf_token %}
    {{ form.media }}
    {% bootstrap_form form %}
    <button class="btn btn-primary btn-md" 
      type="submit" name="edit" value="post">Save and Return</button>
    <button class="btn btn-success btn-md"
      type="submit" name='save' value="post">Save changes</button>
    <button class="btn btn-danger btn-md" 
      type="submit" name="del" value="post">Delete post</button>
    
</form>
{% endblock content %}
