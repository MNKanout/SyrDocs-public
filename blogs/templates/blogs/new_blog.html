{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Add a new post</h3>
{% endblock page_header %}

{% block content %}
<div class="row">
    <div class="col">
        <form class="form-group" action="{% url 'blogs:new_blog' %}" method="post">
            {% csrf_token %}
            {{ form.media }}
            {% bootstrap_form form %}  
            <button class="btn btn-primary btn-md" name="submit"
            type="submit">Add post</button>
        </form>
    </div>
</div>
{% endblock content %}
